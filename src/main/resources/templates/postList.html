<!DOCTYPE html>
<html lang="ko" xmlns:th="<http://www.thymeleaf.org>">
<head>
    <title>board</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"></link>
</head>
<body>
<div class="container">
    <h2>게시글 목록</h2>
    <table class="board_list">
        <colgroup>
            <col width="15%"/>
            <col width="*"/>
            <col width="15%"/>
            <col width="25%"/>
        </colgroup>
        <thead>
        <tr>
            <th scope="col">글번호</th>
            <th scope="col">제목</th>
            <th scope="col">작성자</th>
            <th scope="col">작성일</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${#lists.size(list)} >0" th:each="list : ${list}">
            <td th:text="${list.id}"></td>
            <td th:text="${list.title}"></td>
            <td th:text="${list.userId}"></td>
            <td th:text="${list.createdDatetime}"></td>
        </tr>
        <a href="/post_ins" class="btn">글 쓰기</a>
    </table>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>board</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<div class="container">
    <h2>게시글 상세 화면</h2>
    <table class="board_detail">
        <caption>게시글 상세내용</caption>
        <tbody>
        <tr>
            <th scope="row">글 번호</th>
            <td th:text="${post.id}"></td>
        </tr>
        <tr>
            <th scope="row">작성자</th>
            <td th:text="${post.userId}"></td>
            <th scope="row">작성일</th>
            <td th:text="${#temporals.format(post.updatedTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
        </tr>
        <tr>
            <th scope="row">제목</th>
            <td colspan="3" th:text="${post.title}"></td>
        </tr>
        <tr>
            <th scope="row">내용</th>
            <td th:text="${post.contents}"></td>
        </tr>
        </tbody>
    </table>
</div>
<div>
    <button><a th:href="@{/update(id=${post.id})}">수정</a></button>
    <button><a th:href="@{/delete(id=${post.id})}">삭제</a></button>
    <button><a th:href="@{/list(pageNum=${pageNum})}">목록</a></button>
</div>
<div class="input-group mb-3">
    <form name="replyForm" method="post" action="/replyWrite">
        <input type="hidden" id="id" name="id" th:value="${post.id}" />
        <input type="hidden" id="pageNum" name="pageNum" th:value="${cri.pageNum}">
        <input type="hidden" id="amount" name="amount" th:value="${cri.amount}">
        <input type="hidden" id="type" name="type" th:value="${cri.type}">
        <input type="hidden" id="keyword" name="keyword" th:value="${cri.keyword}">
        <div>
            <label for="userId">댓글 작성자 아이디</label><input type="text" id="userId" name="userId" />
            <br/>
            <label for="userPw">댓글 작성자 비번</label><input type="text" id="userPw" name="userPw" />
            <br/>
            <label for="contents">댓글 내용</label><input type="text" id="contents" name="contents" />
        </div>
        <div>
            <input type="submit" id="submit" value="작성" class="btn">
        </div>
    </form>
</div>
<div class="replyList">
    <tr th:each="replyList : ${replyList}">
        <td th:text="${post.id}"></td><br/>
        <td th:text="${replyList.replyId}"></td>
        <th scope="row">작성자:</th>
        <td th:text="${replyList.userId}"></td><br/>
        <th scope="row">작성일:</th>
        <td th:text="${#temporals.format(replyList.updatedTime, 'yyyy-MM-dd HH:mm:ss')}"></td><br/>
        <th scope="row">댓글:</th>
        <td th:text="${replyList.contents}"></td><br/>
        <button><a th:href="@{/replyDelete(replyId=${replyList.replyId})}">삭제</a></button><br/>
        <button><a th:href="@{/replyUpdate(replyId=${replyList.replyId})}">수정</a></button><br/>
    </tr>
</div>
</body>
</html>
